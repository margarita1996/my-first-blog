{% extends 'blog/base.html' %}
{% block content %}
    {% for product in products %}
        <div class="prlist">
            <h1><a href="{% url 'addresses' pk=product.pk %}">{{ product.name }}</a></h1>
            <p> Цена {{ product.price}} рублей</p>
        </div>
    {% endfor %}
{% endblock %}
